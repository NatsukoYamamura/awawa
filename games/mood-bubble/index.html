<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üí≠ ÂøÉÊÉÖÊ∞îÊ≥°Êú∫ - awa.wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ffb7c5;
            --text: #5a4a66;
            --text-light: #8b7a99;
            --bg: linear-gradient(135deg, #fff5f7 0%, #f0f9ff 100%);
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(180, 120, 200, 0.15);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255, 183, 197, 0.2);
            border: 2px solid var(--primary);
            border-radius: 50px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
        }

        #clickArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95), rgba(255, 200, 220, 0.5));
            box-shadow: inset 0 -5px 15px rgba(255, 180, 200, 0.3), 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            animation: float-up 8s ease-out forwards;
            cursor: pointer;
            z-index: 10;
            user-select: none;
            max-width: 200px;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.1);
                opacity: 0;
            }
        }

        .bubble-text {
            font-size: 0.95rem;
            color: var(--text);
            font-weight: 500;
            line-height: 1.5;
            word-break: break-word;
        }

        .bubble:hover {
            box-shadow: inset 0 -5px 15px rgba(255, 180, 200, 0.5), 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .bubble.pop {
            animation: pop 0.3s ease-out forwards !important;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .custom-input {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(180, 120, 200, 0.25);
            z-index: 100;
            display: none;
            width: 90%;
            max-width: 400px;
        }

        .custom-input.show {
            display: block;
            animation: slide-up 0.3s ease-out;
        }

        @keyframes slide-up {
            from {
                transform: translateX(-50%) translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .custom-input textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            margin-bottom: 15px;
        }

        .custom-input textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 183, 197, 0.3);
        }

        .custom-input .btn-group {
            display: flex;
            gap: 10px;
        }

        .custom-input .btn-group .btn {
            flex: 1;
        }

        .hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 50px;
            color: var(--text-light);
            font-size: 1.1rem;
            z-index: 50;
            pointer-events: none;
            animation: fade-out 2s 1.5s forwards;
        }

        @keyframes fade-out {
            to {
                opacity: 0;
            }
        }

        .bg-bubble {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 200, 220, 0.4));
            pointer-events: none;
            z-index: 0;
            animation: float-up-bg linear infinite;
        }

        @keyframes float-up-bg {
            from {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }

            to {
                transform: translateY(-10vh) scale(1.1);
                opacity: 0.5;
            }
        }

        .counter {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            color: var(--text);
            font-weight: 600;
            z-index: 90;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .controls {
                bottom: 15px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }

            .custom-input {
                bottom: 90px;
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/games" class="back-btn">‚Üê ËøîÂõû</a>
        <div class="title">üí≠ ÂøÉÊÉÖÊ∞îÊ≥°Êú∫</div>
    </div>

    <div class="counter">Â∑≤ÁîüÊàê <span id="bubbleCount">0</span> ‰∏™Ê∞îÊ≥°</div>

    <div id="clickArea"></div>

    <div class="hint" id="hint">‚ú® ÁÇπÂáªÂ±èÂπï‰ªªÊÑè‰ΩçÁΩÆÁîüÊàêÊ∞îÊ≥°ÔΩû</div>

    <div class="controls">
        <button class="btn btn-secondary" onclick="clearBubbles()">üßπ Ê∏ÖÁ©∫</button>
        <button class="btn btn-secondary" onclick="showCustomInput()">‚úèÔ∏è Ëá™ÂÆö‰πâ</button>
        <button class="btn btn-primary" onclick="generateRandom()">üé≤ ÈöèÊú∫‰∏Ä‰∏™</button>
    </div>

    <div class="custom-input" id="customInput">
        <textarea id="customText" placeholder="ÂÜô‰∏ã‰Ω†ÊÉ≥ËØ¥ÁöÑËØù..." rows="3" maxlength="50"></textarea>
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="hideCustomInput()">ÂèñÊ∂à</button>
            <button class="btn btn-primary" onclick="submitCustom()">ÁîüÊàêÊ∞îÊ≥°</button>
        </div>
    </div>

    <script>
        // ========== ÈºìÂä±ËØ≠ÂΩïÂ∫ì ==========
        const QUOTES = [
            '‰Ω†‰ªäÂ§©Â∑≤ÁªèÂæàÊ£í‰∫ÜÔºÅüíñ',
            '‰ºëÊÅØ‰∏Ä‰∏ã‰πüÊ≤°ÂÖ≥Á≥ªÂì¶ÔΩûü´ß',
            'awawaÔΩûÁªô‰Ω†Êä±Êä±ÔºÅü§ó',
            'ÊòéÂ§©‰ºöÊõ¥Â•ΩÂìíÔºÅ‚ú®',
            '‰Ω†ÂÄºÂæóË¢´Ê∏©ÊüîÂØπÂæÖÔΩûüå∏',
            'Ê∑±ÂëºÂê∏ÔºåÊÖ¢ÊÖ¢Êù•ÔΩûüå¨Ô∏è',
            'Â∞èÂ∞èÁöÑËøõÊ≠•‰πüÊòØËøõÊ≠•ÔºÅ‚≠ê',
            'ËÆ∞ÂæóÂ•ΩÂ•ΩÂêÉÈ•≠Âì¶ÔΩûüçö',
            '‰Ω†ÊØîÊÉ≥Ë±°‰∏≠Êõ¥Âº∫Â§ßÔºÅüí™',
            '‰ªäÂ§©ÁöÑ‰Ω†‰πüÂæàÂèØÁà±ÔºÅüéÄ',
            'Âõ∞Èöæ‰ºöËøáÂéªÁöÑÔΩûüåà',
            '‰∏∫Ëá™Â∑±È™ÑÂÇ≤‰∏Ä‰∏ãÂêßÔºÅüèÜ',
            'Á¥Ø‰∫ÜÂ∞±Ê≠á‰ºöÂÑøÔΩû‚òï',
            '‰Ω†Âπ∂‰∏çÂ≠§ÂçïÂì¶ÔΩûüë´',
            'Áõ∏‰ø°‰Ω†Ëá™Â∑±ÔºÅ‚ú®',
            'ÊÖ¢ÊÖ¢Êù•ÔºåÊØîËæÉÂø´ÔΩûüê¢',
            '‰ªäÂ§©‰πüË¶ÅÂºÄÂøÉÂëÄÔºÅüòä',
            '‰Ω†ÂæàÈáçË¶ÅÔºÅüíñ',
            'Êä±Êä±Ëá™Â∑±ÔΩûü§ó',
            'awawa Èô™ÁùÄ‰Ω†ÔΩûü´ß'
        ];

        const COLORS = [
            'rgba(255, 154, 158, 0.6)',
            'rgba(250, 208, 196, 0.6)',
            'rgba(161, 196, 253, 0.6)',
            'rgba(161, 140, 209, 0.6)',
            'rgba(129, 236, 236, 0.6)'
        ];

        let bubbleCount = 0;
        let customText = '';

        // ========== ÂàùÂßãÂåñ ==========
        function init() {
            document.getElementById('clickArea').addEventListener('click', handleClick);
            createBgBubbles();

            // ÊåâÁ©∫Ê†ºÈîÆÂø´ÈÄüÁîüÊàê
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !document.getElementById('customInput').classList.contains('show')) {
                    e.preventDefault();
                    generateRandom();
                }
            });
        }

        function handleClick(e) {
            if (e.target.id === 'clickArea') {
                const x = e.clientX;
                const y = e.clientY;
                createBubble(x, y, getRandomQuote());
            }
        }

        function getRandomQuote() {
            return QUOTES[Math.floor(Math.random() * QUOTES.length)];
        }

        function createBubble(x, y, text, isCustom = false) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            const size = Math.random() * 80 + 100;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${x - size / 2}px`;
            bubble.style.top = `${y - size / 2}px`;
            bubble.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), ${COLORS[Math.floor(Math.random() * COLORS.length)]})`;

            const textEl = document.createElement('div');
            textEl.className = 'bubble-text';
            textEl.textContent = text;
            bubble.appendChild(textEl);

            // ÁÇπÂáªÊà≥Á†¥
            bubble.addEventListener('click', (e) => {
                e.stopPropagation();
                popBubble(bubble);
            });

            document.body.appendChild(bubble);
            bubbleCount++;
            document.getElementById('bubbleCount').textContent = bubbleCount;

            playSound();

            // üÜï ‰øùÂ≠òÁîüÊàêÊ¨°Êï∞Âà∞ localStorage
            localStorage.setItem('awa_game_mood-bubble_score', bubbleCount);
            localStorage.setItem('awa_game_mood-bubble_progress', Math.floor(bubbleCount / 10));

            // Ëá™Âä®ÁßªÈô§
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.remove();
                }
            }, 8000);
        }

        function popBubble(bubble) {
            bubble.classList.add('pop');
            playSound('pop');
            setTimeout(() => bubble.remove(), 300);
        }

        function generateRandom() {
            const x = Math.random() * (window.innerWidth - 150) + 75;
            const y = Math.random() * (window.innerHeight - 300) + 150;
            createBubble(x, y, getRandomQuote());
        }

        function clearBubbles() {
            document.querySelectorAll('.bubble').forEach(b => {
                b.classList.add('pop');
                setTimeout(() => b.remove(), 300);
            });
        }

        function showCustomInput() {
            document.getElementById('customInput').classList.add('show');
            document.getElementById('customText').focus();
        }

        function hideCustomInput() {
            document.getElementById('customInput').classList.remove('show');
            document.getElementById('customText').value = '';
        }

        function submitCustom() {
            const text = document.getElementById('customText').value.trim();
            if (text) {
                const x = Math.random() * (window.innerWidth - 150) + 75;
                const y = Math.random() * (window.innerHeight - 300) + 150;
                createBubble(x, y, text, true);
                hideCustomInput();
            } else {
                alert('üí≠ ÂÖàÂÜôÁÇπ‰ªÄ‰πàÂêßÔΩû');
            }
        }

        function playSound(type = 'bubble') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'pop') {
                oscillator.frequency.value = 800 + Math.random() * 200;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else {
                oscillator.frequency.value = 500 + Math.random() * 300;
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }

        function createBgBubbles() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bg-bubble';
                    const size = Math.random() * 60 + 30;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${Math.random() * 100}%`;
                    bubble.style.animationDuration = `${Math.random() * 20 + 15}s`;
                    bubble.style.animationDelay = `${Math.random() * 5}s`;
                    document.body.appendChild(bubble);

                    setTimeout(() => {
                        bubble.remove();
                        createBgBubbles();
                    }, parseFloat(bubble.style.animationDuration) * 1000);
                }, i * 400);
            }
        }

        init();
    </script>
</body>
