<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ü´ß Ê≥°Ê≥°Ê∂àÊ∂à‰πê - awa.wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ffb7c5;
            --bubble-1: #ff9a9e;
            --bubble-2: #fad0c4;
            --bubble-3: #a1c4fd;
            --bubble-4: #a18cd1;
            --bubble-5: #81ecec;
            --text: #5a4a66;
            --bg: linear-gradient(135deg, #fff5f7 0%, #f0f9ff 100%);
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(180, 120, 200, 0.15);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255, 183, 197, 0.2);
            border: 2px solid var(--primary);
            border-radius: 50px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .score-board {
            display: flex;
            gap: 20px;
            font-weight: 700;
            color: var(--text);
        }

        .score-item {
            background: linear-gradient(135deg, var(--bubble-1), var(--bubble-2));
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .combo-display {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 90;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .combo-display.show {
            transform: translateX(-50%) scale(1);
        }

        #gameCanvas {
            display: block;
            margin: 80px auto 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(180, 120, 200, 0.2);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--bubble-1), var(--bubble-2));
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(5px);
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 40px 60px;
            border-radius: 30px;
            text-align: center;
            animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop-in {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 10px;
        }

        .game-over .final-score {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--bubble-1), var(--bubble-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .game-over p {
            color: #8b7a99;
            margin-bottom: 25px;
        }

        /* ÊµÆÂä®Ê∞îÊ≥°ËÉåÊôØ */
        .bg-bubble {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 200, 220, 0.4));
            pointer-events: none;
            z-index: -1;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            from {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }

            to {
                transform: translateY(-10vh) scale(1.1);
                opacity: 0.6;
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 10px 15px;
            }

            .score-board {
                gap: 10px;
                font-size: 0.9rem;
            }

            .score-item {
                padding: 6px 12px;
            }

            .controls {
                bottom: 15px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .game-over-content {
                padding: 30px 40px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- ËÉåÊôØÊ∞îÊ≥° -->
    <div id="bgBubbles"></div>

    <div class="header">
        <a href="/games" class="back-btn">‚Üê ËøîÂõû</a>
        <div class="score-board">
            <div class="score-item">ü´ß ÂàÜÊï∞Ôºö<span id="score">0</span></div>
            <div class="score-item">‚≠ê ËøûÂáªÔºö<span id="combo">0</span></div>
        </div>
    </div>

    <div class="combo-display" id="comboDisplay">COMBO x<span id="comboNum">0</span>!</div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <button class="btn btn-secondary" onclick="resetGame()">üîÑ ÈáçÁΩÆ</button>
        <button class="btn btn-primary" onclick="togglePause()" id="pauseBtn">‚è∏Ô∏è ÊöÇÂÅú</button>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéÆ Ê∏∏ÊàèÁªìÊùü</h2>
            <div class="final-score" id="finalScore">0</div>
            <p id="finalMessage">awawaÔΩûÂÜçÁé©‰∏ÄÊ¨°ÂêßÔºÅ</p>
            <button class="btn btn-primary"
                onclick="resetGame(); document.getElementById('gameOver').classList.remove('show')">ü´ß ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <script>
        // ========== ÈÖçÁΩÆ ==========
        const COLORS = ['#ff9a9e', '#fad0c4', '#a1c4fd', '#a18cd1', '#81ecec'];
        const BUBBLE_RADIUS = 35;
        const GRID_COLS = 8;
        const GRID_ROWS = 10;
        const ANIMATION_SPEED = 0.3;

        // ========== ÂèòÈáè ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let bubbles = [];
        let particles = [];
        let score = 0;
        let combo = 0;
        let isPaused = false;
        let isGameOver = false;
        let selectedBubble = null;
        let canvasWidth, canvasHeight, cellSize;

        // ========== ÂàùÂßãÂåñ ==========
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            createBubbles();
            createBgBubbles();
            gameLoop();

            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', handleTouch, { passive: false });
        }

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 500);
            const maxHeight = window.innerHeight - 200;

            canvasWidth = maxWidth;
            canvasHeight = Math.min(maxHeight, GRID_ROWS * (BUBBLE_RADIUS * 2 + 10) + 40);
            cellSize = (canvasWidth - 40) / GRID_COLS;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            if (bubbles.length === 0) createBubbles();
            updateBubblePositions();
        }

        function createBubbles() {
            bubbles = [];
            for (let row = 0; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS; col++) {
                    bubbles.push({
                        row,
                        col,
                        color: COLORS[Math.floor(Math.random() * COLORS.length)],
                        x: 0,
                        y: 0,
                        targetX: 0,
                        targetY: 0,
                        scale: 1,
                        alpha: 1,
                        removing: false
                    });
                }
            }
            updateBubblePositions();
        }

        function updateBubblePositions() {
            const offsetX = 20 + cellSize / 2;
            const offsetY = 20 + cellSize / 2;

            bubbles.forEach(bubble => {
                bubble.targetX = offsetX + bubble.col * cellSize;
                bubble.targetY = offsetY + bubble.row * cellSize;

                if (!bubble.removing) {
                    bubble.x = bubble.targetX;
                    bubble.y = bubble.targetY;
                }
            });
        }

        // ========== ‰∫§‰∫í ==========
        function handleClick(e) {
            if (isPaused || isGameOver) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            checkBubbleClick(x, y);
        }

        function handleTouch(e) {
            e.preventDefault();
            if (isPaused || isGameOver) return;

            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            checkBubbleClick(x, y);
        }

        function checkBubbleClick(x, y) {
            for (let bubble of bubbles) {
                if (bubble.removing) continue;

                const dx = x - bubble.x;
                const dy = y - bubble.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < cellSize * 0.6) {
                    selectBubble(bubble);
                    break;
                }
            }
        }

        function selectBubble(clicked) {
            if (!selectedBubble) {
                selectedBubble = clicked;
                clicked.scale = 1.2;
            } else {
                if (selectedBubble === clicked) {
                    selectedBubble.scale = 1;
                    selectedBubble = null;
                } else if (isAdjacent(selectedBubble, clicked)) {
                    swapBubbles(selectedBubble, clicked);
                    selectedBubble.scale = 1;
                    selectedBubble = null;
                } else {
                    selectedBubble.scale = 1;
                    selectedBubble = clicked;
                    clicked.scale = 1.2;
                }
            }
        }

        function isAdjacent(b1, b2) {
            const rowDiff = Math.abs(b1.row - b2.row);
            const colDiff = Math.abs(b1.col - b2.col);
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        function swapBubbles(b1, b2) {
            const tempRow = b1.row;
            const tempCol = b1.col;
            b1.row = b2.row;
            b1.col = b2.col;
            b2.row = tempRow;
            b2.col = tempCol;

            updateBubblePositions();

            setTimeout(() => {
                const matches = findMatches();
                if (matches.length >= 3) {
                    removeMatches(matches);
                    playSound('pop');
                } else {
                    // Êç¢ÂõûÊù•
                    const tempRow = b1.row;
                    const tempCol = b1.col;
                    b1.row = b2.row;
                    b1.col = b2.col;
                    b2.row = tempRow;
                    b2.col = tempCol;
                    updateBubblePositions();
                    playSound('invalid');
                }
            }, 250);
        }

        function findMatches() {
            const matches = [];
            const checked = new Set();

            // Ê®™ÂêëÊ£ÄÊü•
            for (let row = 0; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS - 2; col++) {
                    const key = `${row}-${col}`;
                    if (checked.has(key)) continue;

                    const color = getBubble(row, col)?.color;
                    if (!color) continue;

                    let matchCount = 1;
                    const matchBubbles = [getBubble(row, col)];

                    for (let i = 1; i < 3; i++) {
                        const next = getBubble(row, col + i);
                        if (next && next.color === color && !next.removing) {
                            matchCount++;
                            matchBubbles.push(next);
                            checked.add(`${row}-${col + i}`);
                        } else break;
                    }

                    if (matchCount >= 3) matches.push(...matchBubbles);
                }
            }

            // Á∫µÂêëÊ£ÄÊü•
            for (let col = 0; col < GRID_COLS; col++) {
                for (let row = 0; row < GRID_ROWS - 2; row++) {
                    const key = `${row}-${col}`;
                    if (checked.has(key)) continue;

                    const color = getBubble(row, col)?.color;
                    if (!color) continue;

                    let matchCount = 1;
                    const matchBubbles = [getBubble(row, col)];

                    for (let i = 1; i < 3; i++) {
                        const next = getBubble(row + i, col);
                        if (next && next.color === color && !next.removing) {
                            matchCount++;
                            matchBubbles.push(next);
                            checked.add(`${row + i}-${col}`);
                        } else break;
                    }

                    if (matchCount >= 3) matches.push(...matchBubbles);
                }
            }

            return [...new Set(matches)];
        }

        function getBubble(row, col) {
            return bubbles.find(b => b.row === row && b.col === col && !b.removing);
        }

        function removeMatches(matches) {
            combo++;
            const points = matches.length * 10 * combo;
            score += points;
            updateScore();
            showCombo();

            matches.forEach(bubble => {
                bubble.removing = true;
                createParticles(bubble.x, bubble.y, bubble.color);
            });

            playSound('awa');

            setTimeout(() => {
                bubbles = bubbles.filter(b => !b.removing);
                applyGravity();
                fillEmptySpaces();
                updateBubblePositions();

                // ËøûÈîÅÂèçÂ∫îÊ£ÄÊü•
                setTimeout(() => {
                    const newMatches = findMatches();
                    if (newMatches.length >= 3) {
                        removeMatches(newMatches);
                    } else {
                        combo = 0;
                        updateScore();
                    }
                }, 300);
            }, 300);
        }

        function applyGravity() {
            const columns = {};

            bubbles.forEach(bubble => {
                if (!columns[bubble.col]) columns[bubble.col] = [];
                columns[bubble.col].push(bubble);
            });

            Object.values(columns).forEach(colBubbles => {
                colBubbles.sort((a, b) => b.row - a.row);
                colBubbles.forEach((bubble, index) => {
                    bubble.row = GRID_ROWS - 1 - index;
                });
            });
        }

        function fillEmptySpaces() {
            const existing = new Set(bubbles.map(b => `${b.row}-${b.col}`));

            for (let row = 0; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS; col++) {
                    const key = `${row}-${col}`;
                    if (!existing.has(key)) {
                        bubbles.push({
                            row,
                            col,
                            color: COLORS[Math.floor(Math.random() * COLORS.length)],
                            x: 0,
                            y: -50,
                            targetX: 0,
                            targetY: 0,
                            scale: 0,
                            alpha: 0,
                            removing: false
                        });
                    }
                }
            }
        }

        // ========== Á≤íÂ≠êÁâπÊïà ==========
        function createParticles(x, y, color) {
            for (let i = 0; i < 12; i++) {
                const angle = (Math.PI * 2 / 12) * i;
                const speed = Math.random() * 3 + 2;
                particles.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    color,
                    size: Math.random() * 6 + 4
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life -= 0.03;
                p.size *= 0.95;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // ========== Ê∏≤Êüì ==========
        function drawBubble(bubble) {
            const { x, y, color, scale } = bubble;
            const radius = cellSize * 0.4 * scale;

            // Ê∞îÊ≥°‰∏ª‰Ωì
            const gradient = ctx.createRadialGradient(
                x - radius * 0.3, y - radius * 0.3, 0,
                x, y, radius
            );
            gradient.addColorStop(0, 'rgba(255,255,255,0.9)');
            gradient.addColorStop(0.3, color);
            gradient.addColorStop(1, color);

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // È´òÂÖâ
            ctx.beginPath();
            ctx.arc(x - radius * 0.3, y - radius * 0.3, radius * 0.25, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fill();

            // ËæπÊ°Ü
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255,255,255,0.6)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function gameLoop() {
            if (!isPaused && !isGameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // ÁªòÂà∂Ê∞îÊ≥°
                bubbles.forEach(bubble => {
                    // Âπ≥ÊªëÂä®Áîª
                    if (!bubble.removing) {
                        bubble.x += (bubble.targetX - bubble.x) * ANIMATION_SPEED;
                        bubble.y += (bubble.targetY - bubble.y) * ANIMATION_SPEED;
                        bubble.scale += (1 - bubble.scale) * ANIMATION_SPEED;
                    }
                    drawBubble(bubble);
                });

                // ÁªòÂà∂Á≤íÂ≠ê
                updateParticles();
                drawParticles();

                // Ê£ÄÊü•Ê∏∏ÊàèÁªìÊùü
                if (bubbles.length === 0) {
                    isGameOver = true;
                    showGameOver();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // ========== UI Êõ¥Êñ∞ ==========
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
        }

        function showCombo() {
            if (combo > 1) {
                const display = document.getElementById('comboDisplay');
                document.getElementById('comboNum').textContent = combo;
                display.classList.add('show');
                setTimeout(() => display.classList.remove('show'), 800);
            }
        }

        function showGameOver() {
            // üÜï ‰øùÂ≠òÊúÄÈ´òÂàÜÂà∞ localStorage
            const currentBest = parseInt(localStorage.getItem('awa_game_bubble-pop_score') || '0');
            if (score > currentBest) {
                localStorage.setItem('awa_game_bubble-pop_score', score);
            }
            localStorage.setItem('awa_game_bubble-pop_progress', Math.floor(score / 100));

            document.getElementById('finalScore').textContent = score;

            document.getElementById('finalScore').textContent = score;

            let message = 'awawaÔΩûÂÜçÁé©‰∏ÄÊ¨°ÂêßÔºÅ';
            if (score >= 500) message = '‚ú® Ë∂ÖÊ£íÁöÑÔºÅÁªßÁª≠‰øùÊåÅÔΩû';
            if (score >= 1000) message = 'üèÜ Ê∂àÈô§Â§ßÂ∏àÔºÅÂ§™ÂéâÂÆ≥‰∫ÜÔºÅ';
            if (score >= 2000) message = 'üëë ‰º†ËØ¥Á∫ßÁé©ÂÆ∂ÔºÅawa ‰∏∫‰Ω†È™ÑÂÇ≤ÔºÅ';

            document.getElementById('finalMessage').textContent = message;
            document.getElementById('gameOver').classList.add('show');
        }

        function resetGame() {
            score = 0;
            combo = 0;
            isGameOver = false;
            isPaused = false;
            particles = [];
            selectedBubble = null;
            document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è ÊöÇÂÅú';
            document.getElementById('gameOver').classList.remove('show');
            updateScore();
            createBubbles();
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '‚ñ∂Ô∏è ÁªßÁª≠' : '‚è∏Ô∏è ÊöÇÂÅú';
        }

        function playSound(type) {
            // ÁÆÄÊòìÈü≥ÊïàÔºàÂÆûÈôÖÂèØÊõøÊç¢‰∏∫ Audio ÂØπË±°Ôºâ
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'pop') {
                oscillator.frequency.value = 600 + Math.random() * 200;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            } else if (type === 'awa') {
                oscillator.frequency.value = 800;
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else if (type === 'invalid') {
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        function createBgBubbles() {
            const container = document.getElementById('bgBubbles');
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bg-bubble';
                    const size = Math.random() * 60 + 30;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${Math.random() * 100}%`;
                    bubble.style.animationDuration = `${Math.random() * 20 + 15}s`;
                    bubble.style.animationDelay = `${Math.random() * 5}s`;
                    container.appendChild(bubble);

                    setTimeout(() => {
                        bubble.remove();
                        createBgBubbles();
                    }, parseFloat(bubble.style.animationDuration) * 1000);
                }, i * 300);
            }
        }

        // ÂêØÂä®Ê∏∏Êàè
        init();
    </script>
