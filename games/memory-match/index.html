<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>üéØ ËêåÁâ©ËÆ∞ÂøÜÁøªÁøª‰πê - awa.wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ffb7c5;
            --text: #5a4a66;
            --text-light: #8b7a99;
            --bg: linear-gradient(135deg, #fff5f7 0%, #f0f9ff 100%);
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(180, 120, 200, 0.15);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255, 183, 197, 0.2);
            border: 2px solid var(--primary);
            border-radius: 50px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .info-panel {
            display: flex;
            gap: 15px;
            font-weight: 700;
            color: var(--text);
        }

        .info-item {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 100px 20px 120px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            background: rgba(255, 255, 255, 0.6);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(180, 120, 200, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.6);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: match-pulse 0.5s ease;
            cursor: default;
        }

        @keyframes match-pulse {

            0%,
            100% {
                transform: rotateY(180deg) scale(1);
            }

            50% {
                transform: rotateY(180deg) scale(1.1);
            }
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: linear-gradient(135deg, #fff5f7, #f0f9ff);
            border: 3px solid var(--primary);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-size: 2rem;
            color: white;
        }

        .card-back::after {
            content: 'ü´ß';
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .difficulty-selector {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 90;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .diff-btn {
            padding: 8px 20px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            background: transparent;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .diff-btn.active,
        .diff-btn:hover {
            background: var(--primary);
            color: white;
        }

        .win-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(5px);
        }

        .win-modal.show {
            display: flex;
        }

        .win-content {
            background: white;
            padding: 40px 60px;
            border-radius: 30px;
            text-align: center;
            animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
        }

        @keyframes pop-in {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .win-content h2 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 10px;
        }

        .win-content .emoji {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .win-content .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff9a9e, #a1c4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .confetti {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 150;
            animation: confetti-fall 2s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 50px;
            color: var(--text-light);
            font-size: 1.1rem;
            z-index: 50;
            pointer-events: none;
            animation: fade-out 2s 1s forwards;
        }

        @keyframes fade-out {
            to {
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 15px;
            }

            .card {
                font-size: 2rem;
                border-radius: 12px;
            }

            .difficulty-selector {
                top: 75px;
            }

            .win-content {
                padding: 30px 40px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/games" class="back-btn">‚Üê ËøîÂõû</a>
        <div class="info-panel">
            <div class="info-item">üîÑ Ê≠•Êï∞Ôºö<span id="moves">0</span></div>
            <div class="info-item">‚è±Ô∏è Êó∂Èó¥Ôºö<span id="time">0</span>s</div>
        </div>
    </div>

    <div class="difficulty-selector">
        <button class="diff-btn active" onclick="setDifficulty('easy')">ÁÆÄÂçï</button>
        <button class="diff-btn" onclick="setDifficulty('medium')">ÊôÆÈÄö</button>
        <button class="diff-btn" onclick="setDifficulty('hard')">Âõ∞Èöæ</button>
    </div>

    <div class="hint" id="hint">üëÜ ÁøªÁâåÊâæÂà∞Áõ∏ÂêåÁöÑËêåÁâ©ÔΩû</div>

    <div class="game-container">
        <div class="grid-container" id="grid"></div>
    </div>

    <div class="controls">
        <button class="btn btn-secondary" onclick="resetGame()">üîÑ ÈáçÁΩÆ</button>
        <button class="btn btn-primary" onclick="shuffleCards()">üîÄ Ê¥óÁâå</button>
    </div>

    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2>üéâ ÂÖ®ÈÉ®ÂåπÈÖçÔºÅ</h2>
            <div class="emoji">üíñ</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="winMoves">0</div>
                    <div class="stat-label">‰ΩøÁî®Ê≠•Êï∞</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="winTime">0</div>
                    <div class="stat-label">Áî®Êó∂ (Áßí)</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="winAccuracy">0%</div>
                    <div class="stat-label">ÂáÜÁ°ÆÁéá</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="resetGame()">üéÆ ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>

    <script>
        // ========== ËêåÁâ©ÂõæÊ†áÂ∫ì ==========
        const EMOJIS = [
            'üê±', 'üê∂', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ',
            'ü¶Å', 'üê∏', 'üêµ', 'ü¶Ñ', 'üêù', 'ü¶ã', 'üêû', 'üê†',
            'üå∏', 'üå∫', 'üåª', 'üå∑', 'üåπ', 'üåº', 'üçÄ', 'üçÑ',
            '‚≠ê', 'üåô', '‚òÄÔ∏è', 'üåà', 'ü´ß', 'üíñ', '‚ú®', 'üéÄ'
        ];

        // ========== ÈöæÂ∫¶ÈÖçÁΩÆ ==========
        const DIFFICULTIES = {
            easy: { pairs: 6, grid: 'repeat(4, 1fr)' },    // 12 Âº†Áâå
            medium: { pairs: 8, grid: 'repeat(4, 1fr)' },  // 16 Âº†Áâå
            hard: { pairs: 12, grid: 'repeat(4, 1fr)' }    // 24 Âº†Áâå (4x6 ÈúÄË¶ÅË∞ÉÊï¥)
        };

        // ========== ÂèòÈáè ==========
        let currentDifficulty = 'easy';
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let isProcessing = false;
        let totalPairs = 0;
        let correctMatches = 0;

        // ========== ÂàùÂßãÂåñ ==========
        function init() {
            setDifficulty('easy');
        }

        function setDifficulty(diff) {
            currentDifficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase().includes(
                    diff === 'easy' ? 'ÁÆÄÂçï' : diff === 'medium' ? 'ÊôÆÈÄö' : 'Âõ∞Èöæ'
                ));
            });
            resetGame();
        }

        function resetGame() {
            const config = DIFFICULTIES[currentDifficulty];
            totalPairs = config.pairs;
            matchedPairs = 0;
            moves = 0;
            correctMatches = 0;
            flippedCards = [];
            isProcessing = false;
            startTime = null;

            clearInterval(timerInterval);
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0';
            document.getElementById('winModal').classList.remove('show');

            generateCards();
            renderGrid();
        }

        function generateCards() {
            const config = DIFFICULTIES[currentDifficulty];
            const selectedEmojis = EMOJIS.slice(0, config.pairs);
            const cardPairs = [...selectedEmojis, ...selectedEmojis];

            // Fisher-Yates Ê¥óÁâå
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }

            cards = cardPairs.map((emoji, index) => ({
                id: index,
                emoji,
                flipped: false,
                matched: false
            }));
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            const config = DIFFICULTIES[currentDifficulty];

            // Âõ∞ÈöæÊ®°ÂºèË∞ÉÊï¥‰∏∫ 4x6
            if (currentDifficulty === 'hard') {
                grid.style.gridTemplateColumns = 'repeat(4, 1fr)';
                grid.style.gridTemplateRows = 'repeat(6, 1fr)';
            } else {
                grid.style.gridTemplateColumns = config.grid;
                grid.style.gridTemplateRows = '';
            }

            grid.innerHTML = '';

            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.dataset.id = card.id;
                cardEl.addEventListener('click', () => handleCardClick(card));

                cardEl.innerHTML = `
          <div class="card-front">${card.emoji}</div>
          <div class="card-back"></div>
        `;

                grid.appendChild(cardEl);
            });
        }

        function handleCardClick(card) {
            if (isProcessing || card.flipped || card.matched) return;

            // ÂºÄÂßãËÆ°Êó∂
            if (!startTime) {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }

            // ÁøªÁâå
            card.flipped = true;
            flippedCards.push(card);

            const cardEl = document.querySelector(`.card[data-id="${card.id}"]`);
            cardEl.classList.add('flipped');
            playSound('flip');

            // Ê£ÄÊü•ÂåπÈÖç
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isProcessing = true;
            const [card1, card2] = flippedCards;

            if (card1.emoji === card2.emoji) {
                // ÂåπÈÖçÊàêÂäü
                correctMatches++;
                matchedPairs++;
                card1.matched = true;
                card2.matched = true;

                const card1El = document.querySelector(`.card[data-id="${card1.id}"]`);
                const card2El = document.querySelector(`.card[data-id="${card2.id}"]`);
                card1El.classList.add('matched');
                card2El.classList.add('matched');

                playSound('match');

                if (matchedPairs === totalPairs) {
                    setTimeout(gameWin, 500);
                }
            } else {
                // ÂåπÈÖçÂ§±Ë¥•
                playSound('mismatch');
                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;
                    flippedCards = [];

                    const card1El = document.querySelector(`.card[data-id="${card1.id}"]`);
                    const card2El = document.querySelector(`.card[data-id="${card2.id}"]`);
                    card1El.classList.remove('flipped');
                    card2El.classList.remove('flipped');

                    isProcessing = false;
                }, 1000);
                return;
            }

            flippedCards = [];
            isProcessing = false;
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('time').textContent = elapsed;
        }

        function gameWin() {
            clearInterval(timerInterval);
            playSound('win');
            createConfetti();

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const accuracy = totalPairs > 0 ? Math.round((correctMatches / moves) * 100) : 0;

            // üÜï ‰øùÂ≠òÊúÄ‰Ω≥ËÆ∞ÂΩïÂà∞ localStorageÔºàÊ≠•Êï∞Ë∂äÂ∞ëË∂äÂ•ΩÔºâ
            const currentBest = parseInt(localStorage.getItem('awa_game_memory-match_score') || '999');
            if (moves < currentBest) {
                localStorage.setItem('awa_game_memory-match_score', moves);
            }
            localStorage.setItem('awa_game_memory-match_progress', Math.floor((100 - moves) / 2));

            document.getElementById('winMoves').textContent = moves;
            document.getElementById('winTime').textContent = elapsed;
            document.getElementById('winAccuracy').textContent = `${accuracy}%`;
            document.getElementById('winModal').classList.add('show');
        }

        function shuffleCards() {
            if (isProcessing || moves > 0) {
                alert('üîÄ Ê∏∏ÊàèÂºÄÂßãÂêé‰∏çËÉΩÊ¥óÁâåÂì¶ÔΩû');
                return;
            }
            generateCards();
            renderGrid();
            playSound('shuffle');
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'flip') {
                oscillator.frequency.value = 600;
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'match') {
                [523, 659].forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.1);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);
                    osc.start(audioContext.currentTime + i * 0.1);
                    osc.stop(audioContext.currentTime + i * 0.1 + 0.3);
                });
            } else if (type === 'mismatch') {
                oscillator.frequency.value = 300;
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'win') {
                [523, 659, 784, 1046].forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.1);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.4);
                    osc.start(audioContext.currentTime + i * 0.1);
                    osc.stop(audioContext.currentTime + i * 0.1 + 0.4);
                });
            } else if (type === 'shuffle') {
                oscillator.frequency.value = 400;
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        function createConfetti() {
            const emojis = ['‚ú®', 'üíñ', 'üå∏', '‚≠ê', 'üéâ', 'ü´ß'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const conf = document.createElement('div');
                    conf.className = 'confetti';
                    conf.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    conf.style.left = `${Math.random() * 100}%`;
                    conf.style.top = '-50px';
                    conf.style.animationDuration = `${Math.random() * 2 + 2}s`;
                    document.body.appendChild(conf);
                    setTimeout(() => conf.remove(), 4000);
                }, i * 50);
            }
        }

        init();
    </script>
