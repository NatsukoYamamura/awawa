<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå¨Ô∏è ÂëºÂê∏Â∞èÂä©Êâã - awa.wang</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #ffb7c5;
      --text: #5a4a66;
      --text-light: #8b7a99;
      --bg: linear-gradient(135deg, #fff5f7 0%, #f0f9ff 100%);
    }

    body {
      font-family: 'Segoe UI', 'PingFang SC', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 15px 20px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(180,120,200,0.15);
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: rgba(255,183,197,0.2);
      border: 2px solid var(--primary);
      border-radius: 50px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text);
    }

    .breath-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .breath-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(255,183,197,0.5));
      box-shadow: 0 8px 32px rgba(180,120,200,0.3), inset 0 -5px 15px rgba(255,180,200,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 4s ease-in-out;
    }

    .breath-circle.inhale {
      transform: scale(1.8);
    }

    .breath-circle.exhale {
      transform: scale(1);
    }

    .breath-circle-inner {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: 0 4px 20px rgba(255,154,158,0.4);
    }

    .breath-text {
      position: absolute;
      bottom: -80px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .breath-subtext {
      position: absolute;
      bottom: -120px;
      font-size: 1rem;
      color: var(--text-light);
      text-align: center;
    }

    .progress-ring {
      position: absolute;
      width: 340px;
      height: 340px;
      transform: rotate(-90deg);
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 4;
      stroke-linecap: round;
    }

    .progress-ring .bg {
      stroke: rgba(255,183,197,0.3);
    }

    .progress-ring .progress {
      stroke: url(#gradient);
      stroke-dasharray: 1005;
      stroke-dashoffset: 1005;
      transition: stroke-dashoffset 0.1s linear;
    }

    .controls {
      position: fixed;
      bottom: 40px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .btn {
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.9);
      color: var(--text);
      border: 2px solid var(--primary);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .session-info {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 15px 25px;
      border-radius: 50px;
      color: var(--text);
      z-index: 90;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .session-info .count {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .session-info .label {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .bg-bubble {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,200,220,0.4));
      pointer-events: none;
      z-index: 0;
      animation: float-up linear infinite;
    }

    @keyframes float-up {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.1); opacity: 0.5; }
    }

    .complete-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(5px);
    }

    .complete-modal.show {
      display: flex;
    }

    .complete-content {
      background: white;
      padding: 40px 60px;
      border-radius: 30px;
      text-align: center;
      animation: pop-in 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
    }

    @keyframes pop-in {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .complete-content h2 {
      font-size: 2rem;
      color: var(--text);
      margin-bottom: 10px;
    }

    .complete-content .emoji {
      font-size: 4rem;
      margin: 20px 0;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .complete-content p {
      color: var(--text-light);
      margin-bottom: 25px;
    }

    @media (max-width: 600px) {
      .breath-container { width: 260px; height: 260px; }
      .breath-circle-inner { width: 100px; height: 100px; font-size: 2.5rem; }
      .progress-ring { width: 300px; height: 300px; }
      .breath-text { font-size: 1.3rem; bottom: -70px; }
      .breath-subtext { font-size: 0.9rem; bottom: -110px; }
      .controls { bottom: 20px; }
      .btn { padding: 12px 24px; font-size: 0.95rem; }
      .complete-content { padding: 30px 40px; margin: 20px; }
    }
  </style>
</head>
<body>
  <!-- SVG Ê∏êÂèòÂÆö‰πâ -->
  <svg width="0" height="0">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff9a9e"/>
        <stop offset="100%" style="stop-color:#a1c4fd"/>
      </linearGradient>
    </defs>
  </svg>

  <div class="header">
    <a href="/games" class="back-btn">‚Üê ËøîÂõû</a>
    <div class="title">üå¨Ô∏è ÂëºÂê∏Â∞èÂä©Êâã</div>
  </div>

  <div class="session-info">
    <div class="count" id="breathCount">0</div>
    <div class="label">Ê¨°ÂëºÂê∏</div>
  </div>

  <div class="breath-container">
    <svg class="progress-ring">
      <circle class="bg" cx="170" cy="170" r="160"/>
      <circle class="progress" id="progressCircle" cx="170" cy="170" r="160"/>
    </svg>
    
    <div class="breath-circle" id="breathCircle">
      <div class="breath-circle-inner" id="breathEmoji">üå¨Ô∏è</div>
    </div>
    
    <div class="breath-text" id="breathText">ÂáÜÂ§áÂºÄÂßã</div>
    <div class="breath-subtext">Ë∑üÈöèËäÇÂ•èÔºåÊÖ¢ÊÖ¢ÂëºÂê∏ÔΩû</div>
  </div>

  <div class="controls">
    <button class="btn btn-secondary" onclick="resetSession()">üîÑ ÈáçÁΩÆ</button>
    <button class="btn btn-primary" id="startBtn" onclick="toggleBreathing()">‚ñ∂Ô∏è ÂºÄÂßã</button>
  </div>

  <div class="complete-modal" id="completeModal">
    <div class="complete-content">
      <h2>‚ú® Â§™Ê£í‰∫ÜÔºÅ</h2>
      <div class="emoji">üéâ</div>
      <p>ÂÆåÊàê‰∫Ü <span id="completeCount">3</span> Ê¨°Ê∑±ÂëºÂê∏<br/>ÊÑüËßâÂ•ΩÁÇπ‰∫ÜÂêóÔºü</p>
      <button class="btn btn-primary" onclick="closeModal()">üíñ ÊÑüËßâÂ•ΩÂ§ö‰∫Ü</button>
    </div>
  </div>

  <script>
    // ========== ÈÖçÁΩÆ ==========
    const INHALE_TIME = 4000;  // Âê∏Ê∞î 4 Áßí
    const HOLD_TIME = 2000;    // Â±èÊÅØ 2 Áßí
    const EXHALE_TIME = 4000;  // ÂëºÊ∞î 4 Áßí
    const TARGET_BREATHS = 3;  // ÁõÆÊ†áÂëºÂê∏Ê¨°Êï∞

    // ========== ÂèòÈáè ==========
    let isBreathing = false;
    let breathCount = 0;
    let currentPhase = 'idle'; // idle, inhale, hold, exhale
    let breathInterval;
    let progressInterval;

    // ========== DOM ==========
    const breathCircle = document.getElementById('breathCircle');
    const breathEmoji = document.getElementById('breathEmoji');
    const breathText = document.getElementById('breathText');
    const breathCountEl = document.getElementById('breathCount');
    const startBtn = document.getElementById('startBtn');
    const progressCircle = document.getElementById('progressCircle');
    const completeModal = document.getElementById('completeModal');
    const completeCount = document.getElementById('completeCount');

    const CIRCUMFERENCE = 2 * Math.PI * 160;
    progressCircle.style.strokeDasharray = CIRCUMFERENCE;

    // ========== ÂëºÂê∏Âæ™ÁéØ ==========
    function toggleBreathing() {
      if (isBreathing) {
        stopBreathing();
      } else {
        startBreathing();
      }
    }

    function startBreathing() {
      isBreathing = true;
      startBtn.textContent = '‚è∏Ô∏è ÊöÇÂÅú';
      breathCount = 0;
      updateBreathCount();
      runBreathCycle();
      createBgBubbles();
    }

    function stopBreathing() {
      isBreathing = false;
      startBtn.textContent = '‚ñ∂Ô∏è ÁªßÁª≠';
      clearTimeout(breathInterval);
      clearInterval(progressInterval);
      currentPhase = 'idle';
    }

    function runBreathCycle() {
      if (!isBreathing) return;

      // Âê∏Ê∞î
      currentPhase = 'inhale';
      breathCircle.className = 'breath-circle inhale';
      breathEmoji.textContent = 'üå¨Ô∏è';
      breathText.textContent = 'Âê∏Ê∞î...';
      animateProgress(INHALE_TIME);

      breathInterval = setTimeout(() => {
        if (!isBreathing) return;

        // Â±èÊÅØ
        currentPhase = 'hold';
        breathEmoji.textContent = 'üíñ';
        breathText.textContent = 'Â±è‰Ωè...';
        animateProgress(HOLD_TIME);

        breathInterval = setTimeout(() => {
          if (!isBreathing) return;

          // ÂëºÊ∞î
          currentPhase = 'exhale';
          breathCircle.className = 'breath-circle exhale';
          breathEmoji.textContent = 'ü´ß';
          breathText.textContent = 'ÂëºÊ∞î...';
          animateProgress(EXHALE_TIME);

          breathInterval = setTimeout(() => {
            if (!isBreathing) return;

            breathCount++;
            updateBreathCount();
            playSound();

            if (breathCount >= TARGET_BREATHS) {
              completeSession();
            } else {
              runBreathCycle();
            }
          }, EXHALE_TIME);
        }, HOLD_TIME);
      }, INHALE_TIME);
    }

    function animateProgress(duration) {
      clearInterval(progressInterval);
      const startTime = Date.now();
      
      progressInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const offset = CIRCUMFERENCE * (1 - progress);
        progressCircle.style.strokeDashoffset = offset;
        
        if (progress >= 1) {
          clearInterval(progressInterval);
        }
      }, 50);
    }

    function updateBreathCount() {
      breathCountEl.textContent = breathCount;
    }

    function completeSession() {
      stopBreathing();
      breathCircle.className = 'breath-circle';
      breathText.textContent = 'ÂÆåÊàêÔºÅ';
      completeCount.textContent = breathCount;
      completeModal.classList.add('show');
      playSound('complete');
    }

    function closeModal() {
      completeModal.classList.remove('show');
      startBtn.textContent = '‚ñ∂Ô∏è ÂºÄÂßã';
      currentPhase = 'idle';
      progressCircle.style.strokeDashoffset = CIRCUMFERENCE;
    }

    function resetSession() {
      stopBreathing();
      breathCount = 0;
      updateBreathCount();
      breathCircle.className = 'breath-circle';
      breathEmoji.textContent = 'üå¨Ô∏è';
      breathText.textContent = 'ÂáÜÂ§áÂºÄÂßã';
      startBtn.textContent = '‚ñ∂Ô∏è ÂºÄÂßã';
      progressCircle.style.strokeDashoffset = CIRCUMFERENCE;
      currentPhase = 'idle';
    }

    function playSound(type = 'breath') {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      if (type === 'complete') {
        // ÂÆåÊàêÈü≥ÊïàÔºàÂíåÂº¶Ôºâ
        [440, 554, 659].forEach((freq, i) => {
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          osc.connect(gain);
          gain.connect(audioContext.destination);
          osc.frequency.value = freq;
          gain.gain.setValueAtTime(0.1, audioContext.currentTime + i * 0.1);
          gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.5);
          osc.start(audioContext.currentTime + i * 0.1);
          osc.stop(audioContext.currentTime + i * 0.1 + 0.5);
        });
      } else {
        oscillator.frequency.value = 400 + Math.random() * 200;
        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      }
    }

    function createBgBubbles() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const bubble = document.createElement('div');
          bubble.className = 'bg-bubble';
          const size = Math.random() * 60 + 30;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.left = `${Math.random() * 100}%`;
          bubble.style.animationDuration = `${Math.random() * 20 + 15}s`;
          bubble.style.animationDelay = `${Math.random() * 5}s`;
          document.body.appendChild(bubble);
          
          setTimeout(() => bubble.remove(), 20000);
        }, i * 500);
      }
    }

    // ÈîÆÁõòÁ©∫Ê†ºÊéßÂà∂
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && e.target.tagName !== 'BUTTON') {
        e.preventDefault();
        toggleBreathing();
      }
    });
  </script>
</body>
</html>
