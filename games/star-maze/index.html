  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #ffb7c5;
      --text: #5a4a66;
      --text-light: #8b7a99;
      --bg: linear-gradient(135deg, #fff5f7 0%, #f0f9ff 100%);
    }

    body {
      font-family: 'Segoe UI', 'PingFang SC', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
      touch-action: none;
    }

    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 15px 20px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(180,120,200,0.15);
    }

    .back-btn {
      display: flex; align-items: center; gap: 6px;
      padding: 8px 16px;
      background: rgba(255,183,197,0.2);
      border: 2px solid var(--primary);
      border-radius: 50px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .info-panel {
      display: flex;
      gap: 15px;
      font-weight: 700;
      color: var(--text);
    }

    .info-item {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 100px 20px 120px;
    }

    .maze-container {
      position: relative;
      background: rgba(255,255,255,0.8);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(180,120,200,0.2);
      padding: 20px;
      overflow: hidden;
    }

    #mazeCanvas {
      border-radius: 15px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
    }

    .quote-display {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 15px 30px;
      border-radius: 50px;
      text-align: center;
      z-index: 90;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 90%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .quote-display.show {
      opacity: 1;
    }

    .quote-text {
      font-size: 1rem;
      color: var(--text);
      font-style: italic;
      line-height: 1.5;
    }

    .quote-author {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 5px;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.9);
      color: var(--text);
      border: 2px solid var(--primary);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .mobile-controls {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      z-index: 100;
    }

    .mobile-btn {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.9);
      border: 2px solid var(--primary);
      border-radius: 15px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: all 0.2s;
    }

    .mobile-btn:active {
      transform: scale(0.9);
    }

    .mobile-btn.empty {
      visibility: hidden;
    }

    .level-complete {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(5px);
    }

    .level-complete.show { display: flex; }

    .complete-content {
      background: white;
      padding: 40px 60px;
      border-radius: 30px;
      text-align: center;
      animation: pop-in 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
      max-width: 90%;
    }

    @keyframes pop-in {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .complete-content h2 {
      font-size: 2rem;
      color: var(--text);
      margin-bottom: 10px;
    }

    .complete-content .emoji {
      font-size: 4rem;
      margin: 20px 0;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .complete-content .quote {
      font-size: 1.1rem;
      color: var(--text-light);
      font-style: italic;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,183,197,0.1);
      border-radius: 15px;
      line-height: 1.6;
    }

    .hint {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 20px 40px;
      border-radius: 50px;
      color: var(--text-light);
      font-size: 1.1rem;
      z-index: 50;
      pointer-events: none;
      animation: fade-out 2s 1s forwards;
    }

    @keyframes fade-out { to { opacity: 0; } }

    @media (max-width: 600px) {
      .mobile-controls { display: grid; }
      .controls { display: none; }
      .complete-content { padding: 30px 40px; margin: 20px; }
      .quote-display { bottom: 180px; }
    }
  </style>
</head>
<body>
  <div class="header">

    <div class="info-panel">

  <div class="game-container">

  <div class="quote-display" id="quoteDisplay">

  <div class="level-complete" id="levelComplete">
    <div class="complete-content">

  <script>
    // ========== å…³å¡æ•°æ® ==========
    const LEVELS = [
      {
        size: 5,
        start: { x: 0, y: 0 },
        end: { x: 4, y: 4 },
        walls: [
          { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 1, y: 2 },
          { x: 3, y: 2 }, { x: 3, y: 3 }, { x: 3, y: 4 }
        ],
        quote: { text: 'æ¯ä¸€å°æ­¥ï¼Œéƒ½æ˜¯å‘æ˜Ÿå…‰é è¿‘ã€‚', author: 'â€”â€” awa' }
      },
      {
        size: 7,
        start: { x: 0, y: 0 },
        end: { x: 6, y: 6 },
        walls: [
          { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 1, y: 2 },
          { x: 3, y: 2 }, { x: 3, y: 3 }, { x: 3, y: 4 },
          { x: 5, y: 4 }, { x: 5, y: 5 }, { x: 5, y: 6 }
        ],
        quote: { text: 'è¿·è·¯çš„æ—¶å€™ï¼ŒæŠ¬å¤´çœ‹çœ‹æ˜Ÿæ˜Ÿå§ã€‚', author: 'â€”â€” æ˜Ÿå…‰è¯­å½•' }
      },
      {
        size: 9,
        start: { x: 0, y: 0 },
        end: { x: 8, y: 8 },
        walls: [
          { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 1, y: 2 }, { x: 1, y: 3 },
          { x: 3, y: 3 }, { x: 3, y: 4 }, { x: 3, y: 5 },
          { x: 5, y: 5 }, { x: 5, y: 6 }, { x: 5, y: 7 },
          { x: 7, y: 7 }, { x: 7, y: 8 }
        ],
        quote: { text: 'éšœç¢åªæ˜¯æš‚æ—¶çš„ï¼Œæ˜Ÿå…‰æ°¸è¿œä¸ºä½ äº®ç€ã€‚', author: 'â€”â€” awa' }
      },
      {
        size: 11,
        start: { x: 0, y: 0 },
        end: { x: 10, y: 10 },
        walls: [
          { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 1, y: 2 },
          { x: 3, y: 2 }, { x: 3, y: 3 }, { x: 3, y: 4 },
          { x: 5, y: 4 }, { x: 5, y: 5 }, { x: 5, y: 6 },
          { x: 7, y: 6 }, { x: 7, y: 7 }, { x: 7, y: 8 },
          { x: 9, y: 8 }, { x: 9, y: 9 }, { x: 9, y: 10 }
        ],
        quote: { text: 'ä½ æ¯”æƒ³è±¡ä¸­æ›´å‹‡æ•¢ï¼Œç»§ç»­å‰è¿›å§ï¼', author: 'â€”â€” æ˜Ÿå…‰è¯­å½•' }
      },
      {
        size: 13,
        start: { x: 0, y: 0 },
        end: { x: 12, y: 12 },
        walls: [
          { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 1, y: 2 }, { x: 1, y: 3 },
          { x: 3, y: 3 }, { x: 3, y: 4 }, { x: 3, y: 5 }, { x: 3, y: 6 },
          { x: 5, y: 6 }, { x: 5, y: 7 }, { x: 5, y: 8 },
          { x: 7, y: 8 }, { x: 7, y: 9 }, { x: 7, y: 10 },
          { x: 9, y: 10 }, { x: 9, y: 11 }, { x: 9, y: 12 },
          { x: 11, y: 11 }, { x: 11, y: 12 }
        ],
        quote: { text: 'ç»ˆç‚¹å°±åœ¨å‰æ–¹ï¼Œä½ åšå¾—å¾ˆæ£’ï¼', author: 'â€”â€” awa' }
      }
    ];

    // ========== å˜é‡ ==========
    let currentLevel = 0;
    let playerPos = { x: 0, y: 0 };
    let steps = 0;
    let cellSize = 40;
    let canvas, ctx;

    // ========== åˆå§‹åŒ– ==========
    function init() {
      canvas = document.getElementById('mazeCanvas');
      ctx = canvas.getContext('2d');
      loadLevel(currentLevel);
      setupControls();
    }

    function loadLevel(levelIndex) {
      const level = LEVELS[levelIndex % LEVELS.length];
      playerPos = { ...level.start };
      steps = 0;
      
      document.getElementById('level').textContent = levelIndex + 1;
      document.getElementById('steps').textContent = '0';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('levelComplete').classList.remove('show');
      document.getElementById('quoteDisplay').classList.remove('show');
      
      // è®¡ç®—ç”»å¸ƒå¤§å°
      cellSize = Math.min(40, Math.floor((window.innerWidth - 80) / level.size));
      canvas.width = level.size * cellSize;
      canvas.height = level.size * cellSize;
      
      renderMaze();
    }

    function renderMaze() {
      const level = LEVELS[currentLevel % LEVELS.length];
      
      // æ¸…ç©ºç”»å¸ƒ
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯
      for (let y = 0; y < level.size; y++) {
        for (let x = 0; x < level.size; x++) {
          const isWall = level.walls.some(w => w.x === x && w.y === y);
          const isStart = level.start.x === x && level.start.y === y;
          const isEnd = level.end.x === x && level.end.y === y;
          
          if (isWall) {
            // å¢™å£
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          } else if (isEnd) {
            // ç»ˆç‚¹
            ctx.fillStyle = '#1a365d';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
            // æœˆäº®
            ctx.fillStyle = '#f6e05e';
            ctx.beginPath();
            ctx.arc(x * cellSize + cellSize/2, y * cellSize + cellSize/2, cellSize/3, 0, Math.PI * 2);
            ctx.fill();
          } else if (isStart) {
            // èµ·ç‚¹
            ctx.fillStyle = '#1a365d';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          } else {
            // è·¯å¾„
            ctx.fillStyle = '#1a365d';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
            // æ˜Ÿå…‰ç‚¹ç¼€
            if (Math.random() > 0.7) {
              ctx.fillStyle = 'rgba(255,255,255,0.3)';
              ctx.beginPath();
              ctx.arc(x * cellSize + cellSize/2, y * cellSize + cellSize/2, 2, 0, Math.PI * 2);
              ctx.fill();
            }
          }
        }
      }
      
      // ç»˜åˆ¶ç©å®¶ï¼ˆå°æ˜Ÿæ˜Ÿï¼‰
      ctx.fillStyle = '#f6e05e';
      ctx.beginPath();
      ctx.arc(
        playerPos.x * cellSize + cellSize/2,
        playerPos.y * cellSize + cellSize/2,
        cellSize/3, 0, Math.PI * 2
      );
      ctx.fill();
      
      // æ˜Ÿæ˜Ÿå…‰èŠ’
      ctx.strokeStyle = 'rgba(246,224,94,0.5)';
      ctx.lineWidth = 2;
      for (let i = 0; i < 8; i++) {
        const angle = (Math.PI * 2 / 8) * i;
        ctx.beginPath();
        ctx.moveTo(
          playerPos.x * cellSize + cellSize/2,
          playerPos.y * cellSize + cellSize/2
        );
        ctx.lineTo(
          playerPos.x * cellSize + cellSize/2 + Math.cos(angle) * cellSize/2,
          playerPos.y * cellSize + cellSize/2 + Math.sin(angle) * cellSize/2
        );
        ctx.stroke();
      }
    }

    function movePlayer(dx, dy) {
      const level = LEVELS[currentLevel % LEVELS.length];
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;
      
      // è¾¹ç•Œæ£€æŸ¥
      if (newX < 0 || newX >= level.size || newY < 0 || newY >= level.size) return;
      
      // å¢™å£æ£€æŸ¥
      const isWall = level.walls.some(w => w.x === newX && w.y === newY);
      if (isWall) {
        playSound('wall');
        return;
      }
      
      // ç§»åŠ¨
      playerPos = { x: newX, y: newY };
      steps++;
      document.getElementById('steps').textContent = steps;
      playSound('move');
      
      renderMaze();
      
      // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç»ˆç‚¹
      if (newX === level.end.x && newY === level.end.y) {
        levelComplete();
      }
    }

    function levelComplete() {
      playSound('win');
      const level = LEVELS[currentLevel % LEVELS.length];
      document.getElementById('levelQuote').textContent = `"${level.quote.text}"`;
      document.getElementById('levelComplete').classList.add('show');
      document.getElementById('nextBtn').style.display = 'block';
      
      // æ˜¾ç¤ºè¯­å½•
      const quoteDisplay = document.getElementById('quoteDisplay');
      document.getElementById('quoteText').textContent = level.quote.text;
      document.getElementById('quoteAuthor').textContent = level.quote.author;
      quoteDisplay.classList.add('show');
      setTimeout(() => quoteDisplay.classList.remove('show'), 5000);
    }

    function nextLevel() {
      currentLevel++;
      document.getElementById('levelComplete').classList.remove('show');
      loadLevel(currentLevel);
    }

    function resetLevel() {
      loadLevel(currentLevel);
    }

    function setupControls() {
      document.addEventListener('keydown', (e) => {
        switch(e.key) {
          case 'ArrowUp':
          case 'w':
          case 'W':
            movePlayer(0, -1);
            break;
          case 'ArrowDown':
          case 's':
          case 'S':
            movePlayer(0, 1);
            break;
          case 'ArrowLeft':
          case 'a':
          case 'A':
            movePlayer(-1, 0);
            break;
          case 'ArrowRight':
          case 'd':
          case 'D':
            movePlayer(1, 0);
            break;
        }
      });
      
      // è§¦æ§æ»‘åŠ¨æ”¯æŒ
      let touchStartX = 0, touchStartY = 0;
      canvas.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }, { passive: true });
      
      canvas.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;
        
        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 30) movePlayer(1, 0);
          else if (dx < -30) movePlayer(-1, 0);
        } else {
          if (dy > 30) movePlayer(0, 1);
          else if (dy < -30) movePlayer(0, -1);
        }
      }, { passive: true });
    }

    function playSound(type) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      if (type === 'move') {
        oscillator.frequency.value = 500 + Math.random() * 200;
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      } else if (type === 'wall') {
        oscillator.frequency.value = 200;
        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.15);
      } else if (type === 'win') {
        [523, 659, 784, 1046].forEach((freq, i) => {
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          osc.connect(gain);
          gain.connect(audioContext.destination);
          osc.frequency.value = freq;
          gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.1);
          gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.4);
          osc.start(audioContext.currentTime + i * 0.1);
          osc.stop(audioContext.currentTime + i * 0.1 + 0.4);
        });
      }
    }

    init();
  </script>
