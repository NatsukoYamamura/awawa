<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>üî¢ Ê≥°Ê≥° 2048 - awa.wang</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #ffb7c5;
      --text: #5a4a66;
      --text-light: #8b7a99;
      --bg: linear-gradient(135deg, #fff5f7 0%, #f0f9ff 100%);
    }

    body {
      font-family: 'Segoe UI', 'PingFang SC', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
      touch-action: none;
    }

    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 15px 20px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(180,120,200,0.15);
    }

    .back-btn {
      display: flex; align-items: center; gap: 6px;
      padding: 8px 16px;
      background: rgba(255,183,197,0.2);
      border: 2px solid var(--primary);
      border-radius: 50px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .info-panel {
      display: flex;
      gap: 15px;
      font-weight: 700;
      color: var(--text);
    }

    .info-item {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 100px 20px 120px;
    }

    .score-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .score-box {
      background: rgba(255,255,255,0.9);
      padding: 15px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .score-label {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 5px;
    }

    .score-value {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff9a9e, #a1c4fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid-container {
      background: rgba(255,255,255,0.6);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(180,120,200,0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.5);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      transition: all 0.2s;
    }

    .cell.empty {
      background: rgba(255,255,255,0.3);
    }

    /* Ê≥°Ê≥°È¢úËâ≤‰∏ªÈ¢ò */
    .cell[data-value="2"] { background: linear-gradient(135deg, #ff9a9e, #fad0c4); color: white; }
    .cell[data-value="4"] { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); color: white; }
    .cell[data-value="8"] { background: linear-gradient(135deg, #a18cd1, #fbc2eb); color: white; }
    .cell[data-value="16"] { background: linear-gradient(135deg, #81ecec, #a29bfe); color: white; }
    .cell[data-value="32"] { background: linear-gradient(135deg, #fd79a8, #fdcb6e); color: white; }
    .cell[data-value="64"] { background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; }
    .cell[data-value="128"] { background: linear-gradient(135deg, #fd79a8, #e84393); color: white; }
    .cell[data-value="256"] { background: linear-gradient(135deg, #00b894, #55efc4); color: white; }
    .cell[data-value="512"] { background: linear-gradient(135deg, #0984e3, #74b9ff); color: white; }
    .cell[data-value="1024"] { background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; }
    .cell[data-value="2048"] { background: linear-gradient(135deg, #fd79a8, #fdcb6e, #00b894); color: white; animation: glow 1s ease-in-out infinite; }
    .cell[data-value="‚àû"] { background: linear-gradient(135deg, #ff9a9e, #a1c4fd, #00b894, #fdcb6e); color: white; animation: rainbow 2s linear infinite; }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255,154,158,0.6); }
      50% { box-shadow: 0 0 40px rgba(255,154,158,0.9); }
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .cell.new {
      animation: pop-in 0.3s cubic-bezier(0.175,0.885,0.32,1.275);
    }

    .cell.merged {
      animation: merge-pop 0.3s ease;
    }

    @keyframes pop-in {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes merge-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.9);
      color: var(--text);
      border: 2px solid var(--primary);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .game-over {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(5px);
    }

    .game-over.show { display: flex; }

    .game-over-content {
      background: white;
      padding: 40px 60px;
      border-radius: 30px;
      text-align: center;
      animation: pop-in 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
      max-width: 90%;
    }

    .game-over-content h2 {
      font-size: 2rem;
      color: var(--text);
      margin-bottom: 10px;
    }

    .game-over-content .emoji {
      font-size: 4rem;
      margin: 20px 0;
    }

    .game-over-content .final-score {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff9a9e, #a1c4fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }

    .game-over-content p {
      color: var(--text-light);
      margin-bottom: 25px;
    }

    .hint {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 20px 40px;
      border-radius: 50px;
      color: var(--text-light);
      font-size: 1.1rem;
      z-index: 50;
      pointer-events: none;
      animation: fade-out 2s 1s forwards;
    }

    @keyframes fade-out { to { opacity: 0; } }

    .mobile-hint {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 50px;
      color: var(--text-light);
      font-size: 0.9rem;
      z-index: 90;
      animation: fade-out 3s 2s forwards;
    }

    @media (max-width: 600px) {
      .cell { width: 65px; height: 65px; font-size: 1.5rem; }
      .grid { gap: 8px; }
      .grid-container { padding: 10px; }
      .game-over-content { padding: 30px 40px; margin: 20px; }
      .mobile-hint { bottom: 100px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/games" class="back-btn">‚Üê ËøîÂõû</a>
    <div class="info-panel">
      <div class="info-item">üèÜ ÊúÄÈ´òÔºö<span id="bestScore">0</span></div>
      <div class="info-item">‚≠ê ÂàÜÊï∞Ôºö<span id="score">0</span></div>
    </div>
  </div>

  <div class="mobile-hint" id="mobileHint">üëÜ ÊªëÂä®Â±èÂπïÊàñÊåâÊñπÂêëÈîÆÁßªÂä®Ê≥°Ê≥°ÔΩû</div>

  <div class="game-container">
    <div class="score-container">
      <div class="score-box">
        <div class="score-label">ÂΩìÂâçÂàÜÊï∞</div>
        <div class="score-value" id="currentScore">0</div>
      </div>
      <div class="score-box">
        <div class="score-label">ÊúÄÂ§ßÊ≥°Ê≥°</div>
        <div class="score-value" id="maxBubble">2</div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <div class="controls">
    <button class="btn btn-secondary" onclick="resetGame()">üîÑ Êñ∞Ê∏∏Êàè</button>
  </div>

  <div class="game-over" id="gameOver">
    <div class="game-over-content">
      <h2>üéÆ Ê∏∏ÊàèÁªìÊùü</h2>
      <div class="emoji" id="gameOverEmoji">ü´ß</div>
      <div class="final-score" id="finalScore">0</div>
      <p id="gameOverMessage">awawaÔΩûÂÜçËØï‰∏ÄÊ¨°ÂêßÔºÅ</p>
      <button class="btn btn-primary" onclick="resetGame()">üîÑ ÂÜçÊù•‰∏ÄÂ±Ä</button>
    </div>
  </div>

  <script>
    // ========== ÈÖçÁΩÆ ==========
    const GRID_SIZE = 4;
    const WIN_VALUE = 2048;
    const INFINITY_VALUE = '‚àû';

    // ========== ÂèòÈáè ==========
    let grid = [];
    let score = 0;
    let bestScore = localStorage.getItem('awa2048_best') || 0;
    let maxBubble = 2;
    let isGameOver = false;
    let hasWon = false;
    let isProcessing = false;

    // ========== ÂàùÂßãÂåñ ==========
    function init() {
      document.getElementById('bestScore').textContent = bestScore;
      resetGame();
      setupControls();
    }

    function resetGame() {
      grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
      score = 0;
      maxBubble = 2;
      isGameOver = false;
      hasWon = false;
      isProcessing = false;
      
      document.getElementById('score').textContent = '0';
      document.getElementById('currentScore').textContent = '0';
      document.getElementById('maxBubble').textContent = '2';
      document.getElementById('gameOver').classList.remove('show');
      
      addRandomBubble();
      addRandomBubble();
      renderGrid();
    }

    function addRandomBubble() {
      const emptyCells = [];
      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          if (grid[y][x] === 0) emptyCells.push({ x, y });
        }
      }
      
      if (emptyCells.length === 0) return;
      
      const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      grid[y][x] = Math.random() < 0.9 ? 2 : 4;
      
      // Ê†áËÆ∞‰∏∫Êñ∞Ê≥°Ê≥°ÔºàÁî®‰∫éÂä®ÁîªÔºâ
      setTimeout(() => {
        const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
        if (cell) cell.classList.add('new');
      }, 50);
    }

    function renderGrid() {
      const gridEl = document.getElementById('grid');
      gridEl.innerHTML = '';
      
      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          const cell = document.createElement('div');
          const value = grid[y][x];
          cell.className = `cell ${value === 0 ? 'empty' : ''}`;
          cell.dataset.x = x;
          cell.dataset.y = y;
          
          if (value !== 0) {
            cell.dataset.value = value === INFINITY_VALUE ? '‚àû' : value;
            cell.textContent = value;
          }
          
          gridEl.appendChild(cell);
        }
      }
    }

    function move(direction) {
      if (isGameOver || isProcessing) return;
      isProcessing = true;
      
      let moved = false;
      let scoreGain = 0;
      const newGrid = grid.map(row => [...row]);
      const merged = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(false));
      
      // Ê†πÊçÆÊñπÂêëÂ§ÑÁêÜ
      const processLine = (line) => {
        let filtered = line.filter(v => v !== 0);
        let result = [];
        let skip = false;
        
        for (let i = 0; i < filtered.length; i++) {
          if (skip) {
            skip = false;
            continue;
          }
          
          if (i < filtered.length - 1 && filtered[i] === filtered[i + 1]) {
            let mergedValue = filtered[i] * 2;
            if (mergedValue === WIN_VALUE) mergedValue = INFINITY_VALUE;
            result.push(mergedValue);
            scoreGain += filtered[i] * 2;
            skip = true;
          } else {
            result.push(filtered[i]);
          }
        }
        
        while (result.length < GRID_SIZE) result.push(0);
        return result;
      };
      
      if (direction === 'left' || direction === 'right') {
        for (let y = 0; y < GRID_SIZE; y++) {
          let line = grid[y].slice();
          if (direction === 'right') line.reverse();
          const newLine = processLine(line);
          if (direction === 'right') newLine.reverse();
          
          if (newLine.join(',') !== grid[y].join(',')) moved = true;
          newGrid[y] = newLine;
        }
      } else {
        for (let x = 0; x < GRID_SIZE; x++) {
          let line = [grid[0][x], grid[1][x], grid[2][x], grid[3][x]];
          if (direction === 'down') line.reverse();
          const newLine = processLine(line);
          if (direction === 'down') newLine.reverse();
          
          for (let y = 0; y < GRID_SIZE; y++) {
            if (newGrid[y][x] !== newLine[y]) moved = true;
            newGrid[y][x] = newLine[y];
          }
        }
      }
      
      if (moved) {
        grid = newGrid;
        score += scoreGain;
        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem('awa2048_best', bestScore);
          document.getElementById('bestScore').textContent = bestScore;
        }
        
        // Êõ¥Êñ∞ÊúÄÂ§ßÊ≥°Ê≥°
        for (let y = 0; y < GRID_SIZE; y++) {
          for (let x = 0; x < GRID_SIZE; x++) {
            const v = grid[y][x];
            if (v !== 0 && v !== INFINITY_VALUE && v > maxBubble) {
              maxBubble = v;
            }
          }
        }
        
        document.getElementById('score').textContent = score;
        document.getElementById('currentScore').textContent = score;
        document.getElementById('maxBubble').textContent = maxBubble === INFINITY_VALUE ? '‚àû' : maxBubble;
        
        addRandomBubble();
        renderGrid();
        
        // Ê†áËÆ∞ÂêàÂπ∂ÁöÑÊ≥°Ê≥°
        setTimeout(() => {
          document.querySelectorAll('.cell:not(.empty)').forEach(cell => {
            cell.classList.add('merged');
            setTimeout(() => cell.classList.remove('merged'), 300);
          });
        }, 50);
        
        playSound('move');
        if (scoreGain > 0) playSound('merge');
        
        // Ê£ÄÊü•Ê∏∏ÊàèÁä∂ÊÄÅ
        setTimeout(() => {
          checkGameState();
          isProcessing = false;
        }, 300);
      } else {
        isProcessing = false;
      }
    }

    function checkGameState() {
      // Ê£ÄÊü•ÊòØÂê¶Ëé∑ËÉú
      if (!hasWon) {
        for (let y = 0; y < GRID_SIZE; y++) {
          for (let x = 0; x < GRID_SIZE; x++) {
            if (grid[y][x] === WIN_VALUE || grid[y][x] === INFINITY_VALUE) {
              hasWon = true;
              playSound('win');
              setTimeout(() => {
                alert('üéâ ÊÅ≠Âñú‰Ω†ÂêàÊàê 2048ÔºÅÁªßÁª≠ÊåëÊàò‚àûÂêßÔºÅ');
              }, 300);
              break;
            }
          }
        }
      }
      
      // Ê£ÄÊü•ÊòØÂê¶Ê∏∏ÊàèÁªìÊùü
      if (!isGameOver) {
        // ËøòÊúâÁ©∫‰Ωç
        for (let y = 0; y < GRID_SIZE; y++) {
          for (let x = 0; x < GRID_SIZE; x++) {
            if (grid[y][x] === 0) return;
          }
        }
        
        // Ê£ÄÊü•ÊòØÂê¶ÊúâÂèØÂêàÂπ∂ÁöÑ
        for (let y = 0; y < GRID_SIZE; y++) {
          for (let x = 0; x < GRID_SIZE; x++) {
            const v = grid[y][x];
            if (x < GRID_SIZE - 1 && grid[y][x + 1] === v) return;
            if (y < GRID_SIZE - 1 && grid[y + 1][x] === v) return;
          }
        }
        
        // Ê∏∏ÊàèÁªìÊùü
        isGameOver = true;
        playSound('gameover');
        showGameOver();
      }
    }

    function showGameOver() {
      document.getElementById('finalScore').textContent = score;
      
      let message = 'awawaÔΩûÂÜçËØï‰∏ÄÊ¨°ÂêßÔºÅ';
      if (score >= 2000) message = '‚ú® Ë∂ÖÊ£íÁöÑÂàÜÊï∞ÔºÅÁªßÁª≠ÊåëÊàòÔΩû';
      if (score >= 5000) message = 'üèÜ Ê≥°Ê≥°Â§ßÂ∏àÔºÅÂ§™ÂéâÂÆ≥‰∫ÜÔºÅ';
      if (score >= 10000) message = 'üëë ‰º†ËØ¥Á∫ßÁé©ÂÆ∂ÔºÅawa ‰∏∫‰Ω†È™ÑÂÇ≤ÔºÅ';
      
      document.getElementById('gameOverMessage').textContent = message;
      document.getElementById('gameOver').classList.add('show');
    }

    function setupControls() {
      // ÈîÆÁõòÊéßÂà∂
      document.addEventListener('keydown', (e) => {
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
          e.preventDefault();
        }
        
        switch(e.key) {
          case 'ArrowUp':
          case 'w':
          case 'W':
            move('up');
            break;
          case 'ArrowDown':
          case 's':
          case 'S':
            move('down');
            break;
          case 'ArrowLeft':
          case 'a':
          case 'A':
            move('left');
            break;
          case 'ArrowRight':
          case 'd':
          case 'D':
            move('right');
            break;
        }
      });
      
      // Ëß¶ÊéßÊªëÂä®
      let touchStartX = 0, touchStartY = 0;
      document.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }, { passive: true });
      
      document.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;
        
        if (Math.abs(dx) < 30 && Math.abs(dy) < 30) return;
        
        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 0) move('right');
          else move('left');
        } else {
          if (dy > 0) move('down');
          else move('up');
        }
      }, { passive: true });
    }

    function playSound(type) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      if (type === 'move') {
        oscillator.frequency.value = 400 + Math.random() * 200;
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      } else if (type === 'merge') {
        [523, 659].forEach((freq, i) => {
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          osc.connect(gain);
          gain.connect(audioContext.destination);
          osc.frequency.value = freq * (1 + i * 0.2);
          gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.08);
          gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.08 + 0.2);
          osc.start(audioContext.currentTime + i * 0.08);
          osc.stop(audioContext.currentTime + i * 0.08 + 0.2);
        });
      } else if (type === 'win') {
        [523, 659, 784, 1046].forEach((freq, i) => {
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          osc.connect(gain);
          gain.connect(audioContext.destination);
          osc.frequency.value = freq;
          gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.1);
          gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.4);
          osc.start(audioContext.currentTime + i * 0.1);
          osc.stop(audioContext.currentTime + i * 0.1 + 0.4);
        });
      } else if (type === 'gameover') {
        oscillator.frequency.value = 300;
        oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.3);
        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      }
    }

    init();
  </script>
